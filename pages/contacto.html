    <section class="form">
        <form class="formulario">
            <div >
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre">
                <label for="apellido">Apellido</label>
                <input type="text" id="apellido">
            </div>
            <div>
                <label for="mail">Mail</label>
                <input type="email" name="" id="mail">
                <label for="phone">Telefono</label>
                <input type="number" name="" id="phone">
            </div>
            <div>
                <label for="provincia">Provincia</label>
                <input type="text" id="provincia">
                <label for="ciudad">Ciudad</label>
                <input type="text" id="ciudad">
            </div>
            <div>
            <p>Tamano de tu mascota</p>
                <label for="mini">Mini</label>
                <input type="radio" name="tamano" id="mini">

                <label for="mediano">Mediano</label>
                <input type="radio" name="tamano" id="mediano">

                <label for="grande">Grende</label>
                <input type="radio" name="tamano" id="grande">
            </div>
            <div>
                <label for="noticias">Desea recibir el Newsletter?</label>
                <input type="checkbox" name="" id="noticias">
            </div>
            <div>
                <label for="detalle">Escribe tu comentario adicional aqui</label>
            </div>
            <div>
                <textarea name="" id="" cols="30" rows="10"></textarea>
            </div>
            <input type="submit" value="Enviar formulario">
            <input type="reset" value="Limpiar formulario">
        </form>
